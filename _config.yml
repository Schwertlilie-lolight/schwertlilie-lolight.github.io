# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Wafer's Note
subtitle: Kancolle is life!
description: "Android & Kotlin beginner\n Experienced Admiral"
author: Wafer Li
language: zh-Hans
timezone: Japan

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://wafer.li
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Sitemap
sitemap:
path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
    买买买: Buying
    杂谈: Talk
    工程: Projects
    大创: Big Innovation
tag_map:
    买买买: Buying
    键盘: Keyboard
    杂谈: Talk
    打字: Typing
    工程: Projects
    大创: Big Innovation

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Comment
disqus_shortname: wafer-li

# Feed
feed:
    type: atom
    path: atom.xml
    limit: 30

# Search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# Symbols Count
symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next-reloaded

# Minifier

## HTML
html_minifier:
  enable: true
  ignore_error: false
  exclude:

## CSS
css_minifier:
  enable: true
  exclude: 
    - '*.min.css'

## JS
js_minifier:
  enable: true
  mangle: true
  output:
  compress:
  exclude: 
    - '*.min.js'

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
      github: git@github.com:wafer-li/wafer-li.github.io.git
      coding: git@git.coding.net:wafer-li/wafer-li.coding.me.git
  branch: master
